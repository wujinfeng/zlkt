{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login_regist.css' ) }}">
{% endblock %}


{% block main %}

<form class="form-signin" method="post" action="">
    <h3>发布问答</h3>
    <div class="form-group">
        <input type="text" class="form-control" name="telephone" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <textarea  class="form-control" name="content" rows="5" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-primary ">提交</button>
</form>

{% endblock %}
